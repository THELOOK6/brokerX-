
_format_version: "3.0"
services:
  - name: brokerx-api
    url: http://nginx
    routes:
      - name: api
        paths: ["/"]
plugins:
  - name: cors
    config:
      origins: ["*"]
      methods: ["GET","POST","PUT","DELETE","OPTIONS"]
      headers: ["*"]
      credentials: false
      max_age: 3600
  - name: rate-limiting
    config:
      minute: 1200
      policy: local
